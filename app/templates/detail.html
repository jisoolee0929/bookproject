{% extends "base.html" %}

{% load static %}
{% block content %}

<div class="modal-container">
    <div class="modal">
        <div class="modal-header">
            
            <p class="modal-title">{{post.title}}</p>
            <img class="modal-close" src="{% static 'img/close.png' %}" alt="">
        </div> 
        <article class="modal-body">
            <p>메모: {{post.content}}</p>
            <p>읽은이: {{post.author}}</p>
        </article>
        <img class="modal-stop-button" src = "{% static 'img/check-mark.png' %}" alt="">
    </div>
</div>

<div class="graphic">
    <section id = "book">
    </section>
</div>

<img id = "cover" src="{{post.cover.url}}" alt="" style="display: none; opacity: 0 ; position: fixed; ">
<img id = "back" src="{{post.back.url}}" alt="" style="display: none; opacity: 0; position: fixed;">
<img id = "spine" src="https://mblogthumb-phinf.pstatic.net/20161008_248/sasa9508_1475929220263OMzsO_JPEG/2.jpg?type=w2" alt="" style="display: none;">



<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
<script src = "{% static 'js/book.js' %}"></script>

{% endblock %}
