{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
		<link rel="stylesheet" href="{% static 'css/ui/hamburger.css' %}">
        <link rel="stylesheet" href="{% static 'css/ui/modal.css' %}">
        {% block style %}
        {% endblock %}
	</head>
	<body>
		<div class="bar">
			
			<input type="checkbox" id="trigger">
        	<label for="trigger">
            	<!-- 햄버거 세줄 표현 -->
            	<span></span>
            	<span></span>
            	<span></span>
        	</label>
        	<!-- 클릭시 나타날 사이드바 -->
        	<div class="sidebar">
				<h2>Side bar</h2>
				<a href="{% url 'home' %}">홈으로</a>
            	{% if user.is_authenticated %}
				<a href="{% url 'new' %}">새로운 글 작성하기</a>
				<a href="{% url 'logout' %}">로그아웃</a>
				{% else %}
				<a href="{% url 'signup' %}">회원가입</a>
				<a href="{% url 'login' %}">로그인</a>
				{% endif %}
        	</div>
			<h1 class = "title">📚My libary</h1>
		</div>

		{% block content %}
        {% endblock %}  
	</body>
</html>
